<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Check Attendance</title>
  </head>
  <body>
    <!-- A button to trigger the attendance check -->
    <button id="checkAttendance">Check Attendance</button>
    
    <script>
      // Function to retrieve attendance from localStorage
      function getAttendance() {
        // Retrieve and parse the attendance list from localStorage
        var attendance = JSON.parse(localStorage.getItem("attendance") || "[]");
        return attendance;
      }
      
      // When the button is clicked, log the attendance and show an alert
      document.getElementById("checkAttendance").addEventListener("click", function() {
        var attendanceList = getAttendance();
        console.log("Users who pressed Yes:", attendanceList);
        alert("Attendance: " + (attendanceList.length ? attendanceList.join(", ") : "No attendance recorded."));
      });
    </script>
  </body>
</html>
